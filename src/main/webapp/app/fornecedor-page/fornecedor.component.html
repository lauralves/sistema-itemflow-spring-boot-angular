<div class="card">
  <div class="p-button-container">
    <div class="card flex justify-content-center">
      <p-toast></p-toast>
      <p-button (click)="create()" class="button-style" label="Novo"></p-button>
    </div>

    <div class="p-inputgroup">
      <input type="text" pInputText />
      <button type="button" pButton icon="pi pi-search" styleClass="p-button-warn"></button>
    </div>
  </div>
  <p-table [value]="fornecedor" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Fornecedor</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-fornecedor>
      <tr>
        <td>{{ fornecedor.nome }}
          <div class="buttons-table">
          <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-secondary p-button-text" ></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-secondary p-button-text" (onClick)="delete(fornecedor.id)"></p-button>
        </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
