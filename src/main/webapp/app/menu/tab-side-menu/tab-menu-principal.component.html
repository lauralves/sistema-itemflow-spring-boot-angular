<div #visible class="layout-side-menu">
  <div class="side-menu-layout">
    <ng-container *ngFor="let item of items" class="side-menu-container">
        <div class="side-menu-container-list">
        <li>
          <i [ngClass]="item.icon"></i>
          <a [routerLink]="item.routerLink" class="side-menu-container-list-link" (click)="redirectToPage(item)">
            {{item.label}}
          </a>
        </li>
        </div>
      </ng-container>
  </div>
</div>
