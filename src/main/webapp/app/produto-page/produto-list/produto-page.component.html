<div class="card">
  <div class="p-button-container">
    <p-button label="Novo" class="button-style" (click)="produtoNew()"></p-button>
    <div class="p-inputgroup">
      <input type="text" pInputText />
      <button type="button" pButton icon="pi pi-search" styleClass="p-button-warn"></button>
    </div>
  </div>
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Produto</th>
        <th>Quantidade disponível</th>
        <th>Preço de venda</th>
        <th>Fornecedor</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.nome }}</td>
        <td>{{ product.quantidadeDisponivel }}</td>
        <td>{{ product.precoVendaUnitario }}</td>
        <td>{{ product.fornecedor }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
